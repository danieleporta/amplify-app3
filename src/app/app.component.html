<amplify-authenticator [signUpAttributes]="['email']" [socialProviders]="['amazon', 'apple', 'facebook', 'google']">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user.username }}!</h1>
<!--    <button (click)="sendCommand()">SendCommand</button>-->
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
